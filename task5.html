<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
</head>
<body>
    <form>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="repassword">Re-enter Password</label><br>
        <input type="password" id="repassword" name="repassword"><br>
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br>
        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <label for="address">Address</label><br>
        <textarea id="address" name="address"></textarea><br>
        <label for="state">State</label><br>
        <input type="text" id="state" name="state"><br>
        <label for="country">Country</label><br>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
        </select><br>
        <label>Languages known</label><br>
        <input type="checkbox" id="english" name="english" value="English">
        <label for="english">English</label><br>
        <input type="checkbox" id="kannada" name="kannada" value="Kannada">
        <label for="kannada">Kannada</label><br>
        <input type="checkbox" id="hindi" name="hindi" value="Hindi">
        <label for="hindi">Hindi</label><br>
        <input type="checkbox" id="telugu" name="telugu" value="Telugu">
        <label for="telugu">Telugu</label><br>
        <input type="checkbox" id="declare" name="declare">
        <label for="declare">Hereby I declare all the given details are true</label><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
